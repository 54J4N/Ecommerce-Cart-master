<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill</title>
    <style>
        /* Add your CSS styles for the bill here */
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Bill</h1>
    <!-- Insert dynamic bill content here -->
    <table>
        <thead>
            <tr>
                <th>Item</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <!-- Example rows, replace with dynamic data -->
            <tr>
                <td>Product 1</td>
                <td>2</td>
                <td>$20</td>
            </tr>
            <tr>
                <td>Product 2</td>
                <td>1</td>
                <td>$10</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2"><b>Total</b></td>
                <td><b>$30</b></td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
